name: Go Code Test Workflow
on: [push]

jobs:
  test:

    strategy:
      matrix:
        go-version: [1.16.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./... -v

